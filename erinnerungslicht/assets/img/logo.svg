<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <style>
      .logo-text { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
        font-weight: 700; 
        font-size: 24px; 
        fill: #2c3e50; 
      }
      .logo-icon { 
        fill: #2c3e50; 
      }
    </style>
  </defs>

  <!-- Kerzen-Icon -->
  <g class="logo-icon">
    <!-- Kerzenflamme -->
    <ellipse cx="15" cy="12" rx="3" ry="6" fill="#e74c3c"/>
    <ellipse cx="15" cy="14" rx="2" ry="4" fill="#f39c12"/>

    <!-- Kerze -->
    <rect x="12" y="18" width="6" height="25" rx="1" fill="#f8f9fa" stroke="#2c3e50" stroke-width="1"/>

    <!-- Wachs-Tropfen -->
    <ellipse cx="10" cy="22" rx="1" ry="2" fill="#f8f9fa"/>
    <ellipse cx="20" cy="25" rx="1" ry="1.5" fill="#f8f9fa"/>

    <!-- Kerzenhalter -->
    <rect x="8" y="43" width="14" height="4" rx="2" fill="#34495e"/>
  </g>

  <!-- Text -->
  <text x="35" y="35" class="logo-text">Erinnerungslicht</text>
</svg>